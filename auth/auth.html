<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div id="page-left-side">
        <div class="card">
            <span class="card-title">Sign in</span>
            <div class="group-divider"></div>
            <form action="">
                <input type="text" name="username" id="sign-in-username" placeholder="Username">
                <input type="password" name="password" id="sign-in-password" placeholder="Password">
                <div class="card-options">
                    <label for="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        Remember me
                    </label>
                    <a href="">Forgot password?</a>
                </div>
                <button type="submit">Sign in</button>
            </form>

        </div>
    </div>
    <div id="page-right-side">
        <div class="card">
            <span class="card-title">Sign up</span>
            <div class="group-divider"></div>
            <form action="">
                <input type="text" name="username" id="sign-up-username" placeholder="Username">
                <input type="password" name="password" id="sign-up-password" placeholder="Password">
                <input type="password" name="repeat-password" id="sign-up-repeat-password"
                    placeholder="Repeat password">
                <button type="submit">Sign up</button>
            </form>

        </div>
    </div>

    <object id="waves" data="../Vectors.svg"> </object>

    <script src="auth.controller.js"></script>
</body>

</html>
